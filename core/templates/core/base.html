<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{%block title%} {% endblock %} Django Chat</title>
    <style>
        .chat-messages {
            max-height: 400px;
            overflow-y: scroll;
        }
    </style>
</head>
<body class="bg-teal-600">
<nav class="flex items-center justify-between py-4 px-2 bg-teal-800">
    <div>
        <a href="/" class="text-xl text-white">Django chat</a>
    </div>
    <div class="flex items-center space-x-4">
        {% if request.user.is_authenticated %}
        <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>
        <a href="/logout/" class="px-5 py-2  rounded-xl text-white bg-teal-600 hover:bg-teal-700">Logout</a>
        {% else %}
        <a href="/login/" class="text-white hover:text-gray-200">Login</a>
        <a href="/signup/" class="px-5 py-2  rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
        {% endif %}
    </div>
</nav>

{% block content %}
{% endblock %}

{% block script %}
{% endblock %}
</body>
</html>
